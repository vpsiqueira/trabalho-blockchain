<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
      integrity="sha384-"
      crossorigin="anonymous"
    />

    <title>Formulario de Veículos</title>

    <!--[if lte IE 8]>
      <link rel="stylesheet" href="css/layouts/side-menu-old-ie.css" />
    <![endif]-->

    <!--<![endif]-->

    <!-- Mudar aqui -->
    <!-- script src="/js/listStages.js"></script -->
  </head>
  <body>
    <div id="layout">
      <!-- Menu toggle -->
      <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
      </a>

      <div id="menu">
        <div class="pure-menu">
          <a class="pure-menu-heading" href="#">Dashboard</a>

          <ul class="pure-menu-list">
            <li class="pure-menu-item">
              <a href="/api/auth/dashboard" class="pure-menu-link">Home</a>
            </li>
            <li class="pure-menu-item">
              <a href="/addPieces" class="pure-menu-link">Cadastrar Peças</a>
            </li>
            <li class="pure-menu-item">
              <a href="/getPieces" class="pure-menu-link">Lista Peças</a>
            </li>
            <li class="pure-menu-item">
              <a href="/addStage" class="pure-menu-link">Cadastrar Etapa</a>
            </li>
            <li class="pure-menu-item">
              <a href="/getStages" class="pure-menu-link">Lista Etapas</a>
            </li>
            <li class="pure-menu-item">
              <a href="/addHistory" class="pure-menu-link"
                >Cadastrar Histórico</a
              >
            </li>
            <li class="pure-menu-item">
              <a href="/listHistory" class="pure-menu-link">Lista Histórico</a>
            </li>

            <!-- Novos itens -->
            <li class="pure-menu-item">
              <a href="/formVeiculo" class="pure-menu-link"
                >Cadastro de Veículos</a
              >
            </li>
            <li class="pure-menu-item">
              <a href="/formVeiculo" class="pure-menu-link"
                >Lista de Veículos</a
              >
            </li>

            <li class="pure-menu-item">
              <a href="/api/auth/logout" class="pure-menu-link">Sair</a>
            </li>
          </ul>
        </div>
      </div>

      <div id="main">
        <div class="header">
          <h1>Formulário de Veículos</h1>
        </div>

        <div class="content" style="margin-top: 5%">
          <div class="row justify-content-center">
            <div class="col-md-7">
              <form id="form-veiculo">
                <div class="form-group">
                  <label for="txtPlaca">Placa</label>
                  <input
                    type="text"
                    required
                    class="form-control"
                    id="txtPlaca"
                  />
                </div>

                <div class="form-group">
                  <label for="txtRenavam">Renavam</label>
                  <input
                    type="text"
                    required
                    class="form-control"
                    id="txtRenavam"
                  />
                </div>

                <div class="form-group">
                  <label for="txtChassis">Chassis</label>
                  <input
                    type="text"
                    required
                    class="form-control"
                    id="txtChassis"
                  />
                </div>

                <div class="form-group">
                  <label for="selectCor">Cor</label>
                  <select id="selectCor" required class="form-control">
                    <option value="Bege">Bege</option>
                    <option value="Branco">Branco</option>
                    <option value="Prata">Prata</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="txtModelo">Modelo</label>
                  <input
                    type="text"
                    required
                    class="form-control"
                    id="txtModelo"
                  />
                </div>

                <div class="form-group">
                  <label for="selectAnoFabricacao">Ano Fabricação</label>
                  <select
                    id="selectAnoFabricacao"
                    required
                    class="form-control"
                  >
                    <option value="Bege">2020</option>
                    <option value="Bege">2019</option>
                    <option value="Branco">2018</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="txtPotencia">Potência</label>
                  <input type="text" class="form-control" id="txtPotencia" />
                </div>

                <button
                  id="load"
                  type="submit"
                  class="btn btn-primary btn-block"
                >
                  Salvar
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- End main -->
      </div>

      <!-- End layout -->
    </div>

    <script src="/js/ui.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
